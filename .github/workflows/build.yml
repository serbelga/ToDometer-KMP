name: Build Project

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2
    - name: Create google-services.json
      run:  echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json
    - name: Build with Gradle
      run:  ./gradlew build
